{% extends "navbar.html" %}
{% block head %}
<title>Log In</title>
{% endblock %}
{% block content %}
<div class="uk-grid">
	<div class="uk-width-1-2 uk-container-center">
		<div class="uk-panel">
			<h2 class="uk-panel-title">Login</h2>
			<form class="uk-form" action="{{ url_for('login') }}" method="POST">
				<fieldset>
					<label for="username">Username: </label>
					<input type="text" id="username" name="username" placeholder="Username"><br />
					<label for="password">Password: </label>
					<input type="password" id="password" name="password" placeholder="Password"><br />
					<button class="uk-button" value="submit">Log in</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
