{% extends "navbar.html" %}
{% block head %}
<title>Register</title>
{% endblock %}
{% block content %}
<div class="uk-grid">
	<div class="containerc">
		<div class="uk-width-1-3 uk-container-center">
			<div class="uk-panel">
				<div class="uk-panel uk-panel-header"><h2 class="uk-panel-title">Register</h2></div>
				<form class="uk-form" action="{{ url_for('register') }}" method="POST">
					<label for="username">Username: </label>
					<input type="text" id="username" name="username" placeholder="Username"><br /><br />
					<label for="email">Email address: </label>
					<input type="text" id="email" name="email" placeholder="example@example.com"><br /><br />
					<label for="password">Password: </label>
					<input type="password" id="password" name="password" placeholder="Password"><br /><br />
					<button class="uk-button" value="submit">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
